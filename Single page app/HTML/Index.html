<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/in.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="../Images/croping74.png" class="perImg">
                    <h4>Eslam Hassan</h4>
                    <p>Owner</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="../Images/twitch.png" >
                        <h4>Streams</h4>
                    </div>
                    <div class="link">
                        <img src="../Images/steam.png" >
                        <h4>Games</h4>
                    </div>
                    <div class="link">
                        <img src="../Images/upcoming.png" >
                        <h4>New</h4>
                    </div>
                    <div class="link">
                        <img src="../Images/library.png" >
                        <h4>Library</h4>
                    </div>
                </div>   
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="card-info">
                    <img src="../Images/assassins.png" alt="">
                    <div class="game-name">
                        <h2>Assissin Creed</h2>
                        <p>Progress</p>
                        <div class="bar">
                            <div style="width: 60%;" class="bar-in"></div>
                        </div>                    
                    </div>
                    <h3>60%</h3>
                </div>
                <div class="card-info">
                    <img src="../Images/sackboy.png" alt="">
                    <div class="game-name">
                        <h2>Sack-Boy</h2>
                        <p>Progress</p>
                        <div class="bar">
                            <div style="width: 30%;" class="bar-in"></div>
                        </div>                    
                    </div>
                    <h3>30%</h3>
                </div>
                <div class="card-info">
                    <img src="../Images/spiderman.png" alt="">
                    <div class="game-name">
                        <h2>SpiderMan</h2>
                        <p>Progress</p>
                        <!-- <progress class="progress-bar" value="90"  max="100"></progress> -->
                        <div class="bar">
                            <div style="width: 90%;" class="bar-in"></div>
                        </div>
                    </div>
                    <h3>90%</h3>
                </div>
            </div>

        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
